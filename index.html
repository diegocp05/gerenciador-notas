<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mini Gerenciador de Notas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
    }

    textarea {
      width: 300px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      resize: none;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .nota {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 320px;
      position: relative;
    }

    .botoes {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>

  <h1>üìù Mini Gerenciador de Notas</h1>

  <textarea id="novaNota" placeholder="Digite sua nota..." rows="4"></textarea><br>
  <button id="adicionarNota">Adicionar Nota</button>

  <div id="listaNotas"></div>

  <script src="script.js"></script>
</body>
</html>
